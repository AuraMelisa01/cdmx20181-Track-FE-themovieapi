<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
    crossorigin="anonymous">
  <link href="https://fonts.googleapis.com/css?family=Contrail+One" rel="stylesheet">
  <link type="text/css" rel="stylesheet" href="https://cdn.firebase.com/libs/firebaseui/2.5.1/firebaseui.css"/>
  <title>Movies</title>
  <link rel="stylesheet" href="../css/movie.css">
</head>

<body>
  <nav class="navbar navbar-dark bg-dark">
    <div class="container my-3">
      <img src="../images/logo.jpeg" alt="Movies Blog" class="logo img-fluid centrar">
      <button type="button" class="btn btn-outline-warning btn-sm" id="btnLogout">Cerrar Sesión</button>
    </div>
  </nav>

  <div class="container my-3">
    <div class="row">
      <div class="container centrar">
        <div class="input-group mb-3">
          <input type="text" class="form-control" id="search" placeholder="¿Busca tu pelicula favorita?" aria-label="Recipient's username"
            aria-describedby="button-addon2">
          <div class="input-group-append">
            <button class="btn btn-dark " type="button" id="btnBuscar">Buscar</button>
          </div>
        </div>
      </div>

      <div class="col centrar">
        <button type="button" class="btn btn-dark .btn-lg" id="btnBatman"> Batman </button>
        <button type="button" class="btn btn-dark .btn-lg" id="btnAlien"> Alien </button>
        <button type="button" class="btn btn-dark .btn-lg" id="btnIndiana"> Indiana Jones </button>
      </div>

    </div>
  </div>

  <div class="container my-4">
    <div class="card-columns centrar" id="movies"></div>
  </div>

  
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
    crossorigin="anonymous"></script>
    <script src="https://www.gstatic.com/firebasejs/5.3.0/firebase.js"></script>
    <script src="https://cdn.firebase.com/libs/firebaseui/2.5.1/firebaseui.js"></script>
    <script src="../js/firebase.js"></script>
    <script src="../js/data.js"></script>
    

</body>

</html>
